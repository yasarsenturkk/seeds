<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Paylaşımı</title>
    <style>
        /* Genel stiller */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f9fc;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4A90E2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* PDF çerçevesi */
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* PDF'yi indirme düğmesi */
        .link-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1em;
            color: #fff;
            background-color: #4A90E2;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .link-button:hover {
            background-color: #357ABD;
        }

        /* Küçük ekranlar için uyumluluk */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .pdf-container {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .pdf-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Belgesi</h1>
        <div class="pdf-container">
            <!-- PDF gömme -->
            <iframe src="Seeds ve Wine Datasetleri Üzerinde Temel Bileşen Analizi-2-36.pdf"></iframe>
        </div>
        <!-- PDF'yi indirmek veya yeni sekmede açmak için bağlantı -->
        <a href="Seeds ve Wine Datasetleri Üzerinde Temel Bileşen Analizi-2-36.pdf" target="_blank" class="link-button">PDF'yi Yeni Sekmede Aç</a>
    </div>
</body>
</html>
